name: Terraform Deploy

on:
  workflow_run:
    workflows: ["Frontend Deploy", "Backend Deploy"]
    types:
      - completed

jobs:
  deploy_infra:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Terraform code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: 1.13.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Terraform Init
        working-directory: infra
        run: |
          terraform init
          echo "Checking frontend ECS service in state..."
          if ! terraform state show module.frontend.aws_ecs_service.service > /dev/null 2>&1; then
            echo "Importing frontend ECS service..."
            terraform import module.frontend.aws_ecs_service.service "${{ secrets.FRONTEND_SERVICE_ARN }}"
          else
            echo "Frontend ECS service already imported."
          fi

          echo "Checking backend ECS service in state..."
          if ! terraform state show module.backend.aws_ecs_service.service > /dev/null 2>&1; then
            echo "Importing backend ECS service..."
            terraform import module.backend.aws_ecs_service.service "${{ secrets.BACKEND_SERVICE_ARN }}"
          else
            echo "Backend ECS service already imported."
          fi

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -var-file="env/dev.tfvars"

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -var-file="env/dev.tfvars" -auto-approve
